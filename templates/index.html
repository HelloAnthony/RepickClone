{% extends 'base.html' %}

{% block content %}
    <div class="switch-button">
        <span class="active"></span>
        <form method="get" action="." style="display: none;">
            {{ filter_form }}
        </form>
        <button class="switch-button-case left active-case sort-on-recent">Recent</button>
        <button class="switch-button-case right sort-on-popular">Popular</button>
    </div>

    <div class="ui stackable doubling four column grid">
        {% for item in items %}
            {% include 'catalogue/preview_item.html' %}
        {% endfor %}

            <span class="product-list-end"></span>
        </div>
{% endblock %}

{% block extra_scripts %}
    <script type="text/javascript">
    $(document).ready(function () {

    })
    </script>
{% endblock %}
