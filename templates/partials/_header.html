<div class="GlobalNav-spacer"></div>
<div class="GlobalNav js-globalNav">
    <div data-react-class="GlobalNavMobileSearch">
        <div data-reactroot="" class="GlobalNav-mobileSearch wrapper">
            <div class="GlobalNavSearch-container ">
                <input class="GlobalNavSearch js-globalSearchInput " placeholder="Search" id="mobileSearchInput" autocorrect="off">
                <label class="GlobalNavSearch-searchIcon" for="mobileSearchInput"></label>
            </div>
            <a class="GlobalNav-cancelMobileSearch">Cancel</a>
        </div>
    </div>
    <div class="GlobalNav-layout wrapper">
        <div class="GlobalNav-tabs">
            <a class="GlobalNavTab GlobalNavTab--home active " href="/">
                <span class="GlobalNavTab-icon"></span>
                <span class="GlobalNavTab-text">Home</span>
            </a>
            <a class="GlobalNavTab GlobalNavTab--explore " href="{% url 'catalogue:category_list' %}">
                <span class="GlobalNavTab-icon"></span>
                <span class="GlobalNavTab-text">Shop</span>
            </a>
            <a class="GlobalNavTab GlobalNavTab--featured " href="/featured">
                <span class="GlobalNavTab-icon"></span>
                <span class="GlobalNavTab-text">Featured</span>
            </a>
        </div>
        <div class="GlobalNav-logo">
            <a href="/" id="lockup">
                <div id="logo"></div>
                <div class="back-to-top js-back-to-top"></div>
            </a>
        </div>
        <div data-react-class="GlobalNavUserSection" data-react-props="{}">
            <div data-reactroot="" class="GlobalNav-userSection">
                <div class="GlobalNav-desktopSearchContainer">
                    <div class="GlobalNavSearch-container ">
                        <input class="GlobalNavSearch js-globalSearchInput " placeholder="Search" id="desktopSearchInput" autocorrect="off">
                        <label class="GlobalNavSearch-searchIcon" for="desktopSearchInput"></label>
                    </div>
                </div>
                <div class="NavAction NavAction--showSearch"></div>
            </div>
        </div>
    </div>
</div>
