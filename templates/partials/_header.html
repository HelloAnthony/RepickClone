{% load i18n %}

<div class="GlobalNav-spacer"></div>
<div class="GlobalNav js-globalNav">
    <div data-react-class="GlobalNavMobileSearch">
        <div data-reactroot="" class="GlobalNav-mobileSearch wrapper">
            <div class="GlobalNavSearch-container ">
                <input class="GlobalNavSearch js-globalSearchInput " placeholder="Search" id="mobileSearchInput" autocorrect="off">
                <label class="GlobalNavSearch-searchIcon" for="mobileSearchInput"></label>
            </div>
            <a class="GlobalNav-cancelMobileSearch">{% trans 'Cancel' %}</a>
        </div>
    </div>
    <div class="GlobalNav-layout wrapper">
        <div class="GlobalNav-tabs">

            {% url 'core:index' as index_url %}
            {% url 'catalogue:category_list' as shop_url %}
            {% url 'featured:issue_list' as featured_url  %}

            <a class="GlobalNavTab GlobalNavTab--home {% if active_link|default:index_url == index_url %}active{% endif %}" href="{{ index_url }}">
                <span class="GlobalNavTab-icon"></span>
                <span class="GlobalNavTab-text">{% trans 'Home' %}</span>
            </a>
            <a class="GlobalNavTab GlobalNavTab--explore {% if active_link == shop_url %}active{% endif %}" href="{{ shop_url }}">
                <span class="GlobalNavTab-icon"></span>
                <span class="GlobalNavTab-text">{% trans 'Shop' %}</span>
            </a>
            <a class="GlobalNavTab GlobalNavTab--featured {% if active_link == featured_url %}active{% endif %}" href="{{ featured_url }}">
                <span class="GlobalNavTab-icon"></span>
                <span class="GlobalNavTab-text">{% trans 'Featured' %}</span>
            </a>
        </div>
        <div class="GlobalNav-logo">
            <a href="/" id="lockup">
                <div id="logo"></div>
                <div class="back-to-top js-back-to-top"></div>
            </a>
        </div>
        <div data-react-class="GlobalNavUserSection">
            <div class="GlobalNav-userSection">
                <div class="GlobalNav-desktopSearchContainer">
                    <div class="GlobalNavSearch-container ">
                        <form class="search-form" action="{% url 'haystack_search' %}" method="get">
                            <input class="GlobalNavSearch js-globalSearchInput " name="q" placeholder="Search" id="desktopSearchInput" autocorrect="off">
                            <label class="GlobalNavSearch-searchIcon" for="desktopSearchInput"></label>
                        </form>
                    </div>
                </div>
                <div class="NavAction NavAction--showSearch"></div>
            </div>
        </div>
    </div>
</div>
